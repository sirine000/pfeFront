<div class="d-flex justfiy-content-between ">

<app-header class="justfiy-content-start mr-5"></app-header>
<div class="container">
<div class="container position-relative" style="top:17vh;">
    <div class="main-body">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
          <li class="breadcrumb-item active" aria-current="page">Profil admin</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-5 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="../../assets/images/admin2.jpg" alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                  <p class="text-secondary mb-1">Admin</p>
                   <h4><strong>{{ adminForm.value.nomEtPrenom }}</strong></h4>
                  <h4><strong>{{ adminForm.value.email }}</strong></h4>
                  <button class="btn btn-outline-primary">Enregistrer l'image</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card mb-3 pb-5">
            <div class="card-body">
              <form [formGroup]="adminForm" (ngSubmit)="updateAdmin()">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-1">Nom et Prenom</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" formControlName="nomEtPrenom" class="form-control">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-1">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="email" formControlName="email" class="form-control">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-1">Telephone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" formControlName="tel" class="form-control">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-info" class="up">Modifier</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
